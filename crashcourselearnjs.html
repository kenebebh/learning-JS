<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript On Steroids</title>
    <link rel="stylesheet" href="crashcourseage.css" type="text/css">
</head>
<body>
    
<div class="container1">
<h2> Challenge 1: Your Age In Days </h2>
    <div class="flexbox_container1">
        <div>
            <button class="primary" onclick="ageInDays()">Click me</button>
            </div>
        <div>
        
            <button class="hot" onclick="reset()">reset</button> 
            </div>
    </div>
    <div id="flexbox_result"></div>
</div>
    
    
    <div class="container2">
        <h2> Pic Generator</h2>
        <button  class="success" onclick="generatePic()">Generate pic</button>
        <div class="flexbox_container2" id="pic_gen"></div>
    </div>
    
    
    <div class="container3">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flexbox-rps" id="flexbox-rps-div">
        <img id="rock" src="images/rock%20image.jpg" onclick=rpsGame(this)>
        <img id="paper" src="images/paper%20image.png" onclick=rpsGame(this)>
        <img id="scissors" src="images/scissors%20image.png" onclick=rpsGame(this)>   
        </div>
    </div>
    
    <div class="container4">
    <h2 id="change-my-color"> Challenge 4: Change The Colour Of All Buttons </h2>
    <div class="flexbox-pick-color">
        <form action="">
        <select name="backdrop" id="background" onchange="buttonColourChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
            </select>
        </form>
        <button class="primary">Wee!</button>
        <button class="hot">Yahoo!</button>
        <button class="warning">Google!</button>
        <button class="success">Facebook!</button>
        </div>    
    </div>
    
    <div class = "container5">
    <h2 id= ""> Challenge 5: Blackjack</h2>
        <h3><span id="blackjackResult">Let's play</span></h3>
           <div class="flex_blackjack_row1">
              <div id="yourBox">
            <h2>You: <span id="yourBlackjackResult">0</span></h2>
            </div>
               
              <div id="dealerBox">
            <h2>Dealer: <span id="dealerBlackjackResult">0</span></h2>
            </div>  
        </div>
        
        <div class="flex_blackjack_row2">
           <button class="primary"  id="hitButton">Hit</button>
           <button class="warning"  id="standButton">Stand</button>
           <button class="hot"  id="dealButton">Deal</button>
        </div>
        
        <div class="flex_blackjack_row3">
        <table>
            <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
            </tr>
            
            <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
            </tr>
        </table>
        </div>
    </div>
    <script src="js's/jquery-1.11.0.js"></script>
    <script src="js's/crashcourseage.js"></script>
</body>
</html>
